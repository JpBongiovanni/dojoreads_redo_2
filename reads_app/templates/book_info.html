<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
</head>
<body>
    <p><a href="/reads">Home</a> | <a href="/">Logout</a></p>
    <h2>{{book.title}}</h2>
        <h3>Author: {{book.author.name}}</h3>
        {% for book in Book %}
        <p>Rating: {{Book.review.rating}}</p>
        <p>{{Book.review.poster.first_name}} Says: {{Book.review.content}}</p>
        <p>Posted on: {{Book.review.created_at}}</p>
        <hr>
        {% endfor %}

    <form action="reads/add_review" method="POST">
        {% csrf_token %}
        Review: <textarea name="content"></textarea><br>
        Rating: <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br>
        <button class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
